<!DOCTYPE html>
<html>
<head>
  <title>Tomato Timer - Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Tomato Timer</h1>

  <div>
    <p>BREAK LENGTH</p>
    <p>
      <span>-</span>
      <span>1</span>
      <span>+</span>
    </p>
  </div>
  <div>
    <p>SESSION LENGTH</p>
    <p>
      <span>-</span>
      <span>1</span>
      <span>+</span>
    </p>
  </div>

  <div>
    <h1>WORK!</h1>
    <h1>1:00</h1>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
