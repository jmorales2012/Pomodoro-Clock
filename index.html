<!DOCTYPE html>
<html>
<head>
  <title>Tomato Timer - Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <h1>Tomato Timer</h1>
  </header>

  <div id="selectionContainer">
    <div>
      <p>BREAK LENGTH</p>
      <p>
        <button id="breakSubtract">-</button>
        <span id="breakTime">1</span>
        <button id="breakAdd">+</button>
      </p>
    </div>
    <div>
      <p>SESSION LENGTH</p>
      <p>
        <button id="sessionSubtract">-</button>
        <span id="sessionTime">1</span>
        <button id="sessionAdd">+</button>
      </p>
    </div>
  </div>

  <div id="timerContainer">
    <h2>WORK!</h2>
    <h2>1:00</h2>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
