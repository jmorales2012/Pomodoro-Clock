<!DOCTYPE html>
<html>
<head>
  <title>Tomato Timer - Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
</head>
<body>

  <header>
    <h1>The World's Best Pomodoro Clock</h1>
  </header>

  <div id="selectionContainer">
    <div>
      <p>BREAK LENGTH</p>
        <button class="subtractTime">-</button>
        <span id="breakTime">5</span>
        <button class="addTime">+</button>
    </div>
    <div>
      <p>SESSION LENGTH</p>
        <button id="sessionSubtract" class="subtractTime">-</button>
        <span id="sessionTime">20</span>
        <button id="sessionAdd" class="addTime">+</button>
    </div>
  </div>

  <div id="timerContainer" class="breakOn">
    <h2 id="timerType">Ready to Start?</h2>
    <h2 id="timeLeft"></h2>
    <button id="start">Click to Start/Stop</button>
    <button id="reset">Reset Timer</button>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
